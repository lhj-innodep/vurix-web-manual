<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>VURIX Mobile</title>
  <style>
    :root{
      --container-width: 900px;
      --container-pad: 16px;
      --header-row-height: 56px;
      --header-height: var(--header-row-height);
      --footer-height: 56px;
      --bg-topbar: #f6f6f6;
      --bg-content: #ffffff;
      --text: #24292e;
      --muted: #6a737d;
      --accent: #3366ff;
      --line: #d0d7de;
    }
    * { box-sizing: border-box; }
    html, body { margin:0; height:100%; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; color:var(--text); background:var(--bg-content); line-height:1.5; }
    .wrap, .footer, .header-inner { width:min(100vw,var(--container-width)); margin:0 auto; }
    header.header{ position:fixed; top:0; left:0; right:0; height:var(--header-row-height); background:var(--bg-topbar); z-index:1000; border-bottom:1px solid var(--line); }
    .header-inner{ height:100%; padding:0 var(--container-pad); display:grid; grid-template-columns:auto 1fr; align-items:center; gap:16px; }
    .title-row{ font-size:18px; font-weight:700; letter-spacing:.2px; white-space:nowrap; }
    .menu-row{ display:flex; justify-content:center; align-items:center; gap:12px; flex-wrap:wrap; }
    .menu-row a{ position:relative; text-decoration:none; padding:10px 8px; font-size:14px; font-weight:600; color:var(--text); white-space:nowrap; transition:color .15s ease; }
    .menu-row a::after{ content:""; position:absolute; left:8px; right:8px; bottom:6px; height:2px; background:var(--accent); transform:scaleX(0); transform-origin:center; transition:transform .15s ease; }
    .menu-row a:hover{ color:var(--accent); }
    .menu-row a:hover::after{ transform:scaleX(1); }
    .menu-row a[aria-current="page"]{ color:var(--accent); }
    .menu-row a[aria-current="page"]::after{ transform:scaleX(1); height:3px; }
    .menu-row a:focus-visible{ outline:2px solid var(--accent); outline-offset:2px; border-radius:6px; }
    .wrap{ padding:calc(var(--header-height) + 16px) var(--container-pad) calc(var(--footer-height) + 16px); }
    .viewer{ width:100%; border:none; display:block; min-height:calc(100vh - var(--header-height) - var(--footer-height) - 32px); overflow:hidden; background:transparent; }
    .footer{ position:fixed; bottom:0; left:0; right:0; height:var(--footer-height); background:var(--bg-content); display:flex; align-items:center; justify-content:center; color:var(--muted); font-size:12px; padding:0 var(--container-pad); border-top:1px solid var(--line); }
    @media (max-width:900px){ :root{ --container-width:700px; --header-row-height:48px; --header-height:var(--header-row-height);} .header-inner{padding:0 10px;gap:10px;} .title-row{font-size:16px;} .menu-row{justify-content:flex-start;gap:10px;flex-wrap:nowrap;overflow-x:auto;white-space:nowrap;-webkit-overflow-scrolling:touch;scrollbar-width:none;} .menu-row::-webkit-scrollbar{display:none;} .menu-row a{padding:8px 6px;font-size:13px;} .menu-row a::after{left:6px; right:6px; bottom:4px;} }
  </style>
</head>
<body>
  <header class="header"><div class="header-inner">
    <div class="title-row">VURIX Mobile</div>
    <nav class="menu-row">
      <a href="#start"  data-file="start.html">시작</a>
      <a href="#live"   data-file="live.html">실시간 영상</a>
      <a href="#record" data-file="record.html">녹화 영상</a>
      <a href="#event"  data-file="event.html">이벤트</a>
      <a href="#setup"  data-file="setup.html">설정</a>
      <a href="#other"  data-file="other.html">기타</a>
      <a href="#info"   data-file="info.html">참고</a>
    </nav>
  </div></header>
  <main class="wrap"><iframe id="viewer" class="viewer" title="콘텐츠 뷰어" src="" loading="lazy" referrerpolicy="no-referrer" scrolling="no"></iframe></main>
  <footer class="footer">©2025 Innodep, Inc.</footer>

  <script>
  (function(){
    if(document.readyState==='loading'){document.addEventListener('DOMContentLoaded',init);}else{init();}
    function init(){
      const viewer=document.getElementById('viewer'); if(!viewer) return;
      const links=Array.from(document.querySelectorAll('.menu-row a'));
      const routeMap={'#start':'start.html','#live':'live.html','#record':'record.html','#event':'event.html','#setup':'setup.html','#other':'other.html','#info':'info.html'};
      const candidates=['pages/','ko/pages/','../ko/pages/','../../ko/pages/','docs/ko/pages/']; let pagesBase=null;
      async function resolveBase(file){for(const base of candidates){try{const url=new URL(base+file,location.href);const res=await fetch(url.toString(),{method:'HEAD',cache:'no-store'});if(res.ok)return base;}catch(_){}}return 'ko/pages/';}
      function setActive(hash){links.forEach(a=>a.removeAttribute('aria-current'));const t=links.find(a=>a.getAttribute('href')===hash);if(t)t.setAttribute('aria-current','page');}
      async function loadFromHash(){const hash=location.hash||'#start';const file=routeMap[hash]||'start.html';if(!pagesBase) pagesBase=await resolveBase(file);viewer.src=pagesBase+file;setActive(routeMap[hash]?hash:'#start');}
      function projectBasePath(){const parts=location.pathname.split('/').filter(Boolean);const repoIndex=parts.indexOf('vurix-web-manual');return repoIndex>=0?'/'+parts[repoIndex]+'/':'/';}
      function fixIconPaths(doc){const base=projectBasePath();const iconAbs=base+'ko/assets/icon/';const imgs=Array.from(doc.querySelectorAll('img[src*="0_ICON" i], img[src*="icon" i]'));for(const img of imgs){const src=img.getAttribute('src')||'';const name=src.split(/[\\/]/).pop();if(name) img.setAttribute('src',iconAbs+name);}}

      function computeHeight(doc, wrap, scale){
        const htmlEl = doc.documentElement, bodyEl = doc.body;
        // 마진 붕괴 방지를 위한 바닥 스페이서
        let sentinel = doc.getElementById('_bottomSentinel');
        if(!sentinel){ sentinel = doc.createElement('div'); sentinel.id='_bottomSentinel'; sentinel.style.height='1px'; sentinel.style.clear='both'; wrap.appendChild(sentinel); }
        // 다양한 측정값 중 최대값 + 버퍼
        const rectH = wrap.getBoundingClientRect().height;             // 스케일 반영됨
        const logicalH = Math.max(wrap.scrollHeight, wrap.offsetHeight, bodyEl.scrollHeight, htmlEl.scrollHeight) * scale; // 스케일 수동 반영
        const finalH = Math.max(rectH, logicalH) + 48; // 버퍼 48px
        return finalH;
      }

      function settleHeight(doc, wrap, scale, tries=0){
        const h = computeHeight(doc, wrap, scale);
        viewer.style.height = h + 'px';
        if(tries < 12){ // 약 12프레임(애니메이션/지연로딩 대비)
          requestAnimationFrame(()=>settleHeight(doc, wrap, scale, tries+1));
        }
      }

      function resizeToContent(){
        try{
          const doc=viewer.contentDocument||viewer.contentWindow.document; if(!doc) return;

          /* 내부 스크롤/여백 제거 */
          const baseStyle=doc.createElement('style');
          baseStyle.textContent='html,body{overflow:hidden !important;margin:0 !important;width:100% !important;} img,video,canvas{max-width:100% !important;height:auto !important;}';
          doc.head && doc.head.appendChild(baseStyle);

          /* 아이콘 경로 보정 + 첫 대제목 여백 제거 */
          fixIconPaths(doc);
          Array.from(doc.querySelectorAll('._1-1-Heading')).forEach(el=>el.style.marginTop='0');

          /* PC에서만 1.5배 확대 - 래퍼 주입 */
          const isPC = window.innerWidth > 900;
          const scale = isPC ? 1.5 : 1;
          let wrap = doc.getElementById('_scaleWrap');
          if(!wrap){
            wrap = doc.createElement('div');
            wrap.id = '_scaleWrap';
            wrap.style.display = 'block';
            while(doc.body.firstChild) wrap.appendChild(doc.body.firstChild);
            doc.body.appendChild(wrap);
          }
          wrap.style.transform = 'scale(' + scale + ')';
          wrap.style.transformOrigin = 'top center';
          wrap.style.width = (100/scale) + '%';
          wrap.style.margin = '0 auto';
          wrap.style.paddingBottom = '16px'; // 바닥 여유

          // 여러 방식으로 높이를 계산하고, 몇 프레임 동안 재측정하여 누락 방지
          settleHeight(doc, wrap, scale);

          // 지연 로딩/동적 콘텐츠 보정: 추가 타임아웃 재측정
          clearTimeout(viewer._t1); clearTimeout(viewer._t2);
          viewer._t1 = setTimeout(()=>settleHeight(doc, wrap, scale), 300);
          viewer._t2 = setTimeout(()=>settleHeight(doc, wrap, scale), 1200);
        }catch(_){}
      }

      /* 이벤트 바인딩 */
      links.forEach(a=>{
        a.addEventListener('click',e=>{
          e.preventDefault();
          const hash=a.getAttribute('href');
          if(location.hash!==hash) history.pushState(null,'',hash);
          loadFromHash();
        });
      });
      window.addEventListener('popstate',loadFromHash);
      window.addEventListener('hashchange',loadFromHash);
      window.addEventListener('resize',()=>{ resizeToContent(); });

      viewer.addEventListener('load',()=>{
        resizeToContent();
        try{
          const doc=viewer.contentDocument;
          const observer=new MutationObserver(()=>resizeToContent());
          observer.observe(doc.documentElement,{childList:true,subtree:true,attributes:true,characterData:true});
          Array.from(doc.images||[]).forEach(img=>{ if(!img.complete) img.addEventListener('load',resizeToContent); });
        }catch(_){}
      });

      /* 최초 로드 */
      loadFromHash();
    }
  })();
  </script>
</body>
</html>
